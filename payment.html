</head>
<body>
    <nav class="navbar">
        <div class="logo-link">
            <a href="/index.html">
                <img src="https://png.pngtree.com/png-clipart/20211121/original/pngtree-letter-x-logo-design-png-image_6950904.png" alt="Logo" class="logo-img">
            </a>
        </div>
        <div class="text-logo">
            <a href="/index.html" class="logo-text no-underline">FTB</a>
        </div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn" id="categoriesBtn">Kits</a>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="/Men.html">Men</a>
                    <a href="/Women.html">Women</a>
                    <a href="/Kid.html">Kids</a>
                </div>

            <li><a href="/Gifts.html">Gifts</a></li>

                <a href="/cart.html" class="cart">&#128722;</a>
            </div>
        </ul>
    </nav>

    <h1>Payment</h1>
    <br>
    <div id="paymentItems" class="payment-items"></div>
    <div class="payment-form">
        <form id="paymentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br><br>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <br><br>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
            <br><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <br><br>
            <div class="total">
                <p>Total: $<span id="totalAmount">0.00</span></p>
            </div>
            <br>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Your Cart</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-link">
            <a href="/index.html">
                <img src="https://png.pngtree.com/png-clipart/20211121/original/pngtree-letter-x-logo-design-png-image_6950904.png" alt="Logo" class="logo-img">
            </a>
        </div>
        <div class="text-logo">
            <a href="/index.html" class="logo-text no-underline">FTB</a>
        </div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn" id="categoriesBtn">Kits</a>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="/Men.html">Men</a>
                    <a href="/Women.html">Women</a>
                    <a href="/Kid.html">Kids</a>
                </div>
            </li>
            <li><a href="/Gifts.html">Gifts</a></li>
            <li><a href="/Others.html">Others</a></li>
            <div class="icons">
                <a href="/cart.html" class="cart">&#128722;</a>
            </div>
        </ul>
    </nav>
    <br>

    <div id="cartItems" class="cart-items"></div>
    <button id="checkoutButton" class="checkout-btn">Proceed to Checkout</button>

    <script>
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const cartDiv = document.getElementById('cartItems');

        function renderCartItems() {
            cartDiv.innerHTML = '';
            if (cartItems.length === 0) {
                cartDiv.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cartItems.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <p>Size: ${item.size}</p>
                            <p>Price: $${item.price.toFixed(2)}</p>
                            <button class="remove-btn" data-index="${index}">Remove</button>
                        </div>
                    `;
                    cartDiv.appendChild(itemDiv);
                });
            }
        }

        renderCartItems();

        cartDiv.addEventListener('click', function(event) {
            if (event.target.classList.contains('remove-btn')) {
                const index = event.target.dataset.index;
                cartItems.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cartItems));
                renderCartItems();
            }
        });

        const checkoutButton = document.getElementById('checkoutButton');
        checkoutButton.addEventListener('click', function() {
            if (cartItems.length > 0) {
                window.location.href = '/payment.html';
            } else {
                alert('Your cart is empty.');
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
